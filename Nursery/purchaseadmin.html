    <!-- JavaScript section -->
    <script>
     function displayPurchasesHistory() {
    const historyBody = document.getElementById("PurchasesHistoryBody");
    const PurchasesHistory = JSON.parse(localStorage.getItem("PurchasesHistory")) || [];
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;
    const options = { day: '2-digit', month: '2-digit', year: 'numeric' };

    PurchasesHistory.forEach((Purchases, index) => {
        const purchaseDate = new Date(Purchases.PurchasesDate);
        const formattedDate = purchaseDate.toLocaleDateString('en-GB', options);
        const time = purchaseDate.toLocaleTimeString();

        if ((startDate === "" || purchaseDate >= new Date(startDate)) && 
            (endDate === "" || purchaseDate <= new Date(new Date(endDate).getTime() + (24 * 60 * 60 * 1000)))) {
            const row = document.createElement("tr");
            const itemsDetail = Purchases.items.map(item => `${item.name} (x${item.quantity})`).join(", ");
            row.innerHTML = `
                <th scope="row">${index + 1}</th>
                <td>${formattedDate}</td>
                <td>${time}</td>
                <td>${itemsDetail}</td>
                <td>â‚¹${Purchases.totalAmount.toFixed(2)}</td>
                <td><button class="btn btn-danger" onclick="deletePurchases(${index})">Delete</button></td>
            `;
            historyBody.appendChild(row);
        }
    });
}



        function filterPurchasesByDate() {
            // Clear the table body before displaying filtered purchases
            document.getElementById("PurchasesHistoryBody").innerHTML = "";
            // Call the function to display purchases based on the selected date range
            displayPurchasesHistory();
        }

        // Call the function to populate the table when the page loads
        displayPurchasesHistory();
    </script>
