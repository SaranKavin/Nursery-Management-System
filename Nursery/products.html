            products.forEach(product => {

                productCard.innerHTML = `

                            <input type="number" id="${product.name}-quantity" value="1" min="1">
                        </div>
                        <center>
                            <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                        </center>

                `;

                container.appendChild(productCard);

        }

        // Function to add items to the cart
        function addToCart(itemName, itemPrice) {
            const quantityInput = document.getElementById(`${itemName}-quantity`);
            const quantity = parseInt(quantityInput.value);

            if (isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }

            const total = itemPrice * quantity;

            const cartItem = {
                name: itemName,
                price: itemPrice,
                quantity: quantity
            };

            cart.push(cartItem);

            // Update the cart display
            displayCart();
        }

        // Function to remove items from the cart
        function removeFromCart(itemName) {
            const index = cart.findIndex(item => item.name === itemName);
            if (index !== -1) {
                cart.splice(index, 1);
                // Update the cart display
                displayCart();
            }
        }

        function savePurchasesHistory() {
            const PurchasesHistory = JSON.parse(localStorage.getItem("PurchasesHistory")) || [];
            const Purchases = {
                items: cart,
                totalAmount: cart.reduce((acc, item) => acc + (item.price * item.quantity), 0),
                PurchasesDate: new Date().toISOString()
            };
        
            PurchasesHistory.push(Purchases);
            localStorage.setItem("PurchasesHistory", JSON.stringify(PurchasesHistory));
        }
        
        // Function to proceed to buy
        function proceedToBuy() {
            if (cart.length === 0) {
                alert("Your cart is empty. Add items to your cart before proceeding.");
            } else {
                // Save Purchases history before redirecting
                savePurchasesHistory();
        
                // Clear the cart as the Purchases is completed
                cart.length = 0;
                displayCart();
        
                // Redirect to the checkout or payment page
                // Replace 'payment.html' with your actual checkout/payment page URL
                window.location.href = "payment.html";
            }
        }

        // Function to display the shopping cart
        function displayCart() {
            const cartItemsContainer = document.getElementById("cartItems");
            const totalAmountElement = document.getElementById("totalAmount");
            

            // Clear existing cart items
            cartItemsContainer.innerHTML = '';

            let totalAmount = 0;

            // Iterate through cart items and display them
            for (const cartItem of cart) {
                const cartItemElement = document.createElement("div");
                cartItemElement.innerHTML = `
                    <p>${cartItem.name} - Quantity: ${cartItem.quantity} - Price: ₹${cartItem.price * cartItem.quantity} <button class="btn btn-danger" onclick="removeFromCart('${cartItem.name}')">Remove</button></p>
                `;
                cartItemsContainer.appendChild(cartItemElement);

                totalAmount += cartItem.price * cartItem.quantity;
            }

            // Update the total amount
            totalAmountElement.textContent = totalAmount.toFixed(2);
        }

        // Call the displayProducts function to populate products
        displayProducts();
    </script>
