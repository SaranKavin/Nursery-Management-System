<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="trees_add_product.php" method="post" enctype="multipart/form-data">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="price">Price per kg:</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br>
        
        <label for="quantity">Total Quantity (kg):</label><br>
        <input type="number" id="quantity" name="quantity" step="0.01" required><br>
        
        <label for="image">Product Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
